{% assign category = include.categories %}

{% assign cat-posts = site.posts | where: "categories", category %}
<h2>{{ site.names_category[category] }}</h2>
<ul class="post-list">
  {%- for post in cat-posts -%}
  <li>
    {%- include post_display_card.html post=post show_category=false -%}
  </li>
  {%- endfor -%}
</ul>
